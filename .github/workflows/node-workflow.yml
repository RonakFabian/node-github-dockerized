name: Node-workflow
on:
  push:
    branches: main

env:
  NODE_VERSION: 18

jobs:
  Checkout-and-Setup-Nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4.2.0
      - name: npm install
        run: npm install

  Build-docker-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Build docker
        run: docker build -t mynodeg:latest .
